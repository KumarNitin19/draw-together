<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <title>Draw Together</title>
  </head>
  <body>
    <main class="container">
      <section class="tool-bar">
        <div class="row">
          <label for="" class="title">Shapes</label>
          <ul class="options">
            <li class="option">
              <img src="" alt="Rectangle" />
              <span>Reactangle</span>
            </li>
            <li class="option">
              <img src="" alt="Circle" />
              <span>Circle</span>
            </li>
            <li class="option">
              <img src="" alt="Triangle" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <img src="" alt="Square" />
              <span>Square</span>
            </li>
            <li class="option">
              <input type="checkbox" name="Fill color" id="fill-color" />
              <label for="fill-color">Fill Color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label for="" class="title">Options</label>
          <ul class="options">
            <li class="option">
              <img src="" alt="Brush" />
              <span>Brush</span>
            </li>
            <li class="option">
              <img src="" alt="Eraser" />
              <span>Erases</span>
            </li>
            <li class="option">
              <input type="range" name="Fill color" id="size-slider" />
            </li>
          </ul>
        </div>
        <div class="row">
          <label for="" class="title">Options</label>
          <ul class="options">
            <li class="option">
              <img src="" alt="Brush" />
              <span>Brush</span>
            </li>
            <li class="option">
              <img src="" alt="Eraser" />
              <span>Erases</span>
            </li>
            <li class="option">
              <input type="range" name="Fill color" id="size-slider" />
            </li>
          </ul>
        </div>
        <div class="row">
          <label for="" class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
          </ul>
        </div>
        <div class="row">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-as-image">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board"></section>
    </main>
  </body>
  <script type="module" src="./index.js"></script>
</html>
