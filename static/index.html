<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="tool-bar">
        <div class="row">
          <label for="" class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="./assets/rectangle.svg" alt="Rectangle" />
              <span>Reactangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="./assets/circle.svg" alt="Circle" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="./assets/triangle.svg" alt="Triangle" />
              <span>Triangle</span>
            </li>
            <li class="option tool" id="square">
              <img src="./assets/square.svg" alt="Square" />
              <span>Square</span>
            </li>
            <li class="option">
              <input type="checkbox" name="Fill color" id="fill-color" />
              <label for="fill-color">Fill Color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label for="" class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="./assets/brush.svg" alt="Brush" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="./assets/eraser.svg" alt="Eraser" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input
                type="range"
                name="Fill color"
                id="size-slider"
                min="1"
                max="30"
                value="5" />
            </li>
          </ul>
        </div>

        <div class="row colors">
          <label for="" class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button id="clear-canvas" class="clear-canvas">Clear Canvas</button>
          <button id="save-as-image" class="save-as-image">
            Save As Image
          </button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </main>
  </body>
</html>
